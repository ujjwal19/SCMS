<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Global CSS -->
    <link href="css/global.css" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/git/jquery-git.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <!-- fontawesome Library -->
    <script src="https://kit.fontawesome.com/9db737fb9b.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <section class="login">
          <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">
                    <div class="user-img text-center">
                        <span class="fa fa-user-circle fa-5x"></span>
                    </div>
                </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">
                        
                        <div class="form">
                            <img src="images/girl.svg" class="img-girl">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="validationCustomUsername"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="validationCustomUsername" placeholder="Enter Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="validationCustomPassword"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="validationCustomPassword" placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="validationCustomPassword"><i class="fa fa-user"></i></span>
                                    <select class="form-control">
                                        <option value="">Select a role</option>
                                        <option value="0">Manager</option>
                                        <option value="1">Student</option>
                                        <option value="2">Teacher</option>
                                        <option value="3">Parent</option>
                                        <option value="4">Admin</option>
                                        <option value="5">Super Admin</option>
                                        <option value="6">Librarian</option>
                                    </select>
                                </div>
                            </div>
                            <div class="error-message">
                                <p>Please enter correct Username &amp; Password</p>
                            </div>
                            <button type="submit" class="btn btn-primary circle"><i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
          </div>
      </section>
  </body>
</html>
